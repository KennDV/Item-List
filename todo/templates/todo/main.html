<head>

</head>
<style>
    body{
            background: #e8e4c9;

    .container {
        border-radius: 5px 5px 0 0;

    }
    .container2 {
        border-radius: 5px 5px 0 0;
        max-width: 550px;
        margin: auto;
        background-color: #fff;
        -webkit-box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.1);
        box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 1);

    }
    .container3 {
        border-radius: 5px 5px 0 0;

    .task-items-wrapper {

    .task-title a {
        text-decoration: none;

    }

    .task-complete-icon {
        height: 20px;

        background-color: #4caf50;

    .task-incomplete-icon {

        color: #fff;

    }
    #search-add-wrapper {
        display: row;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
    }
    input[type=text],
    input[type=password],
    textarea {
        border: 1px solid #757575;
        border-radius: 5px;
        padding: 10px;
        width: 50%;
    }

    label {
        padding-top: 10px !important;
        display: block;
    }

    ::placeholder {
        font-weight: 300;
        opacity: 0.5;
        }
    
        .button {
            border: 1px solid #757575;
            background-color: #4caf50;
            color: #FFF;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            animation-duration: 0.5s;
            animation-name: bounce;
            animation-iteration-count: 1;
            transition: all 0.2s ease-in-out;
            transform: scale(1.1);
            margin-left: 30px;
        }
        .button2 {
            border: 1px solid #757575;
            background-color: #4caf50;
            color: #FFF;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            animation-duration: 0.5s;
            animation-name: bounce;
            animation-iteration-count: 1;
            transition: all 0.2s ease-in-out;
            transform: scale(1.1);
            margin-left: 60px;
        }
        #add-link {
            color: #4caf50;
            text-decoration: none;
            font-size: 42px;
            text-shadow: 1px 1px #81413b;
        }
        .card-body {
            display: flex;
            padding: 0px;
            margin-left: 50px
            
            
        }
    
        .card-body-column {
            width: 50%;
        }
        .card-body2 {
            align-items:center;
            display: center;
            height: 500%;
            margin-left:170px;
            
        }
    
        .card-body2-column {
            width: 50%;
            
        }
    
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4caf50;
            color: #FFF;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            animation-duration: 0.5s;
            animation-name: bounce;
            animation-iteration-count: 1;
            transition: all 0.2s ease-in-out;
            transform: scale(1.1);
            margin-top: 90px;
            margin-right: 50px;
            margin-left: 30px;
    
        }
    
        .google-btn img {
            height: 24px;
            margin-right: 10px;
        }
        .button:hover {
  background-color: #2196F3;
  color: #fff;
}

.google-btn:hover {
  background-color: #db4437;
  color: #fff;
}
small {
    margin-top: 20px;
    margin-left: 7px;
    display: block;
}

.ubos{
    margin-left: 40px;
}
    </style>
    <body>
        <div class="container">
            {% block content %}
    
    
        {% endblock content %}
    </div>
    <script>
        // JavaScript for bounce animation
        const buttons = document.querySelectorAll('.button, .google-btn');
        buttons.forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.animationPlayState = 'paused';
            });
            button.addEventListener('mouseout', () => {
                button.style.animationPlayState = 'running';
            });
            button.addEventListener('mousedown', () => {
                button.style.transform = 'translateY(1px)';
            });
            button.addEventListener('mouseup', () => {
                button.style.transform = 'translateY(0)';
            });
        });
    </script>
    </body>
    </html>
